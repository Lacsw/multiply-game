<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" defer></script>
    <title>Multiply Game</title>
  </head>
  <body class="page">
    <main class="content">
      <section class="game">
        <h1>Игра умножение</h1>

        <div class="questions"></div>
      </section>
      <button type="submit" class="button">Done</button>
    </main>

    <template class="question-template">
      <div class="question">
        <div class="question__statement">
          <input type="number" class="question__input" autofocus />
        </div>
        <div class="cubes"></div>
      </div>
    </template>
  </body>
</html>
